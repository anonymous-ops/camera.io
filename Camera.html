<html>
     <head>
         <meta charset="utf-8" />
         <title>Webcam</title>
         <style>
             video {
               border: 3px solid #ccc;
               background: green;
               width: 400px;
               height: 400px
              }
         </style>
     </head>
     <body>
        <video autoplay></video>

        <script>
        const constraints = {
          video: true,
        };
        
        const video = document.querySelector("video");
        
        navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
          video.srcObject = stream;
        });
        </script>
     </body>
</html>
